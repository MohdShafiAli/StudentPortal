<!DOCTYPE html>
<html>
<head>
  <title>Fetch Student Details</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        margin-top: 30px;
        color: #333;
    }

    form {
        max-width: 400px;
        margin: 40px auto;
        padding: 25px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #444;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        border-color: #74b9ff;
        outline: none;
        box-shadow: 0px 0px 8px rgba(116,185,255,0.6);
    }

    input[type="submit"] {
        width: 100%;
        background: #0984e3;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #74b9ff;
    }
  </style>
</head>
<body>
<h2>Fetch Student Details</h2>
<form action="/get" method="get">
  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Roll No:</label>
  <input type="text" name="rollno" required>

  <input type="submit" value="Submit">
</form>
</body>
</html>
